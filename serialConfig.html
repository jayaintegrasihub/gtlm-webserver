      padding-bottom: 5px;
    }

    .input-all {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .tab-button {
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
      border: none;
      background: none;
    }

    .tab-button::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background: transparent;
      position: absolute;
      bottom: -5px;
      left: 0;
      transition: background 0.3s;
    }

    .tab-button.active::after {
      background: blue;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  </style>

<script type="module">
  import './style/style.css'

  import { getApiData, postApiData } from './script/api'

  const apiUrl = '/serial-config'
  let activeTab = "tab1";

  function getSerialConfig() {
    getApiData(apiUrl)
      .then((data) => {
        let serialConfigData = parseStringToObject(data)
        initializeForm(serialConfigData);
        console.log('GET Data:', serialConfigData);
      })
      .catch((error) => {
        console.error('GET Error:', error.message);
      })
  }

  function updateInputsState() {
    document.querySelectorAll("#tab1 input, #tab1 select").forEach(el => {
      el.disabled = activeTab !== 'tab1';
    });

    document.querySelectorAll("#tab2 input, #tab2 select").forEach(el => {
      el.disabled = activeTab !== 'tab2';
    });
  }

  function initializeForm(serialConfigData) {
    document.getElementById('baudRate1').value = serialConfigData.baudRate1;
    document.getElementById('databits1').value = serialConfigData.databits1;
    document.getElementById('parity1').value = serialConfigData.parity1;
    document.getElementById('stopbits1').value = serialConfigData.stopbits1;
    document.getElementById('slaveId1').value = serialConfigData.slaveId1;
    document.getElementById('baudRate2').value = serialConfigData.baudRate2;
    document.getElementById('databits2').value = serialConfigData.databits2;
    document.getElementById('parity2').value = serialConfigData.parity2;
    document.getElementById('stopbits2').value = serialConfigData.stopbits2;
    document.getElementById('slaveId2').value = serialConfigData.slaveId2;

    const enSlave1FieldsContainer = document.getElementById('input-en-slave1');
    const allSlave1FieldsContainer = document.getElementById('input-all-slave1');
    enSlave1FieldsContainer.innerHTML = "";
    allSlave1FieldsContainer.innerHTML = "";

    for (let i = 1; i <= 10; i++) {
      const fieldsen = `
        <div style="text-align: center;">
            <p>${i}</p>
            <input type="checkbox" name="en${i}" id="en${i}" ${serialConfigData["en" + i] == true ? 'checked' : null} style="width: 25px" disabled/>
        </div> 
      `;

            <input type="text" name="tag${i}" id="tag${i}" maxlength="10" disabled/>
        </div>
        <hr style="color: #ddd; width: 100%"/>
      `

      allSlave2FieldsContainer.innerHTML += allFields;
      enSlave2FieldsContainer.innerHTML += fieldsen;
    }
  }


  function submitForm() {
    const form = document.getElementById('serialConfigForm')
    const data = new URLSearchParams();
    for (const pair of new FormData(form)) {
      if (!pair[0].startsWith('en')) {
        data.append(pair[0], pair[1])
      }
    }

    const checkboxes = form.querySelectorAll('[type="checkbox"]:not([disabled])');
    checkboxes.forEach((checkbox) => {
      const name = checkbox.name;
      const value = checkbox.checked ? "1" : "0";
      data.append(name, value);
    })

    console.log('Form Data:', Object.fromEntries(data))

    const submitButton = document.getElementById('serialConfigButton')
    submitButton.disabled = true
    submitButton.style.opacity = '0.5'
    submitButton.innerHTML = 'Sending ...'

    postApiData(apiUrl, data)
      .then((response) => {
        submitButton.disabled = false
        submitButton.style.opacity = '1'
        submitButton.innerHTML = 'Save'
        console.log('POST Success:', response);
        alert("Configuration Updated")
        getSerialConfig()
        // Handle success, update UI or perform any necessary actions
      })
      .catch((error) => {
        submitButton.disabled = false
        submitButton.style.opacity = '1'
        submitButton.innerHTML = 'Save'
        alert("Configuration Failed")
        console.error('POST Error:', error.message);
        // Handle error, display an error message or perform any necessary actions
      })
  }

  function openTab(event, tabId) {
    document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

    event.currentTarget.classList.add('active');
    document.getElementById(tabId).classList.add('active');

    activeTab = tabId;

    if (tabId == 'tab1') {
      document.querySelectorAll("#tab1 input, #tab1 select").forEach(el => {
        el.disabled = false;
      });
      document.querySelectorAll("#tab2 input, #tab2 select").forEach(el => {
        el.disabled = true;
      });
    } else {
      document.querySelectorAll("#tab1 input, #tab1 select").forEach(el => {
        el.disabled = true;
      });
      document.querySelectorAll("#tab2 input, #tab2 select").forEach(el => {
        el.disabled = false;
      });
    }
  }

  window.openTab = openTab

  window.onload = () => {
    renderInput()
    getSerialConfig()

    document.querySelectorAll("#tab1 input, #tab1 select").forEach(el => {
      el.disabled = false;
    });
  }

</script>
